<mat-card *ngIf="product">
  <mat-card-title>Atualizar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>
  <button mat-stroked-button color="primary" (click)="updateProduct()">
    Atualizar
  </button>
  <button mat-stroked-button color="basic" (click)="cancel()">Cancelar</button>
</mat-card>
